<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info bg-gradient">
      <div class="container-fluid">
        <img
          class="navbar-brand"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/GOG.com_logo_no_URL.svg/1200px-GOG.com_logo_no_URL.svg.png"
          width="40px"
          height="50px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="backoffice.html">crea oggetto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container mt-4 sotto">
        <div id="postoProdotti" class="row"></div>
        <div class="card col-xl-2 col-md-4 col-6" id="allSpinner">
          <div class="spinner-grow text-info card-img-top" style="width: 12rem; height: 12rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div
            class="spinner-grow text-info card-body d-flex justify-content-center"
            tyle="width: 6rem; height: 6rem;"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
          <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/requests.js"></script>
  </body>
</html>
